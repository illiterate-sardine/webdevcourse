<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>
    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript">
      function submitfunction() {
        alert("The form was submitted");
      }
    </script>
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div class="container">
      <header class="jumbotron">
        <h1>Food Barn</h1>
        <h5 class="text-right mt-5">New location opening on the moon!</h5>
      </header>
      <hr> <!-- line -->
      <nav> <!--navigation-->
        <a class="btn badge-pill" href="index.html"><i class="fa fa-home"></i></a>
        <a class="btn badge-pill" href="menu.html">Menu</a>
        <a class="btn badge-pill" href="contact.html">Contact Us</a>
      </nav>
      <hr> <!-- line -->
      <form onsubmit="submitfunction()">
        <div class="form-group row"> <!--name-->
          <label for="inputName" class="col-4 col-form-label text-right" style="font-weight: bold">Name:</label>
          <div class="col-4">
            <input type="text" class="form-control" autofocus required>
          </div>
          <div class="col-4"></div>
        </div>
        <div class="form-group row"> <!--email-->
          <label for="inputEmail" class="col-4 col-form-label text-right" style="font-weight: bold">Email:</label>
          <div class="col-4">
            <input type="email" class="form-control" autofocus required>
          </div>
          <div class="col-4"></div>
        </div>
        <div class="form-group row"> <!--phone-->
          <label for="inputPhone" class="col-4 col-form-label text-right">Phone:</label>
          <div class="col-4">
            <input type="tel" class="form-control" autofocus>
          </div>
          <div class="col-4"></div>
        </div>
        <div class="form-group row"> <!--reason-->
          <label for="reason" class="col-4 col-form-label text-right" style="font-weight: bold">Reason for Inquiry:</label>
          <div class="col-4">
            <select class="form-control" id="reason" required>
              <option>Catering</option>
              <option>Private Party</option>
              <option>Feedback</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-4"></div>
        </div>
        <div class="form-group row"> <!--more info-->
          <label for="moreinfo" class="col-4 col-form-label text-right">Additional Information:</label>
          <div class="col-4">
            <textarea class="form-control" id="moreinfo" rows="3"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary flex-center" value="Submit">Submit</button>
      </form>
      <footer class="page-footer font-small"> <!-- footer -->
        <hr>
        <p>&copy;2020 Peter Jones. All rights reserved.</p>
      </footer>
    </div>
    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
