<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Lucky Sevens</title>
    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="styles/stylesheet.css" rel="stylesheet" type="text/css" />
    <style>
      .btn {
        background-color: #5b7d87;
        color: #fef9ff;
      }
      .btn:hover {
        font-weight: bold;
      }
    </style>
	</head>
	<body>
		<script type="text/javascript" src="scripts/dicegame.js"></script>
    <div class="container"> <!-- All page content should be inside this .container div -->
      <header class="jumbotron">
        <h1 style="text-align: center">Lucky Sevens</h1>
      </header>
			<div class="row"> <!-- bet input -->
				<form class="col text-center" name="frm" id="frm">
					<label for="startBet">Starting Bet: </label>
					<input type="number" id="startingBet" name="Starting Bet" placeholder="0.00" autofocus>
				</form>
			</div>
			<div class="row"> <!-- play button -->
				<p class="col-5"></p>
				<a class="btn badge-pill col-2" onclick="startGame()">Play!</a>
				<p class="col-5"></p>
			</div>
			<hr>
      <div class="resultsScreen">
				<article id="results">
					<h1 style="text-align: center">Results</h1>
	        <table align="center" id="table">
	          <tr>
	            <th>Starting Bet</th>
	            <td id="startBet">0</td>
	          </tr>
	          <tr>
	         		<th>Total Rolls Before Going Broke</th>
	          	<td id="totalRolls">0</td>
	          </tr>
	          <tr>
	            <th>Highest Amount Won</th>
	            <td id="topBet">0</td>
	          </tr>
           	<tr>
	            <th>Roll Count at Highest Amount Won</th>
	            <td id="topRoll">0</td>
	          </tr>
	        </table>
	      </article>
      </div> <!-- End of resultsScreen div -->
    </div> <!-- End of .container div -->

    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
